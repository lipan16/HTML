<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>audio</title>
</head>

<!--
src：音频地址
autoplay：是否自动播放
controls：是否显示控制条
loop：是否循环播放
preload：预加载，与autoplay相冲
-->
<body>
<!--	<audio src="./金莎 - 星月神话.mp3" controls="controls"></audio>-->

<audio controls="controls">
    <source src="./金莎 - 星月神话.mp3" type="audio/wav">
    <source src="./金莎 - 星月神话.mp3" type="audio/mp3">
    <source src="./金莎 - 星月神话.mp3" type="audio/ogg">
</audio>

</body>
</html>
