<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>marquee</title>
</head>
<!--
marquee:跑马灯效果
direction:滚动方向
scrollamount:滚动速度
loop:滚动次数，默认是-1，无限次
behavior:滚动类型
&nbsp; " "
&lt; <
&gt; >
&copy; 版权符号
-->
<body>
	<marquee scrollamount="1" direction="up">随便写的1</marquee>
	<marquee scrollamount="5">随便写的2</marquee>
	<marquee loop="1">随便写的3</marquee>
	<marquee behavior="slide">随便写的4</marquee>
	<marquee behavior="alternate">随便写的5</marquee>
	<marquee><img src="0.jpg" width="200px" title="滚动图片" alt="图片不存在"></marquee>
</body>
</html>
