<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>file</title>
    <script>
        function ShowFileName(){
            let file;
            document.getElementById("file").files;//返回filelist文件列表对象
            for(let i=0;i<document.getElementById("file").files.length;i++){
                file=document.getElementById("file").files[i];//file对象为用户选择的单个文件
                alert(file.name);
            }
        }
        let result=document.getElementById("result");
        let file=document.getElementById("file");
        if(typeof FileReader=="undefined"){
            result.innerHTML="<p>抱歉，您的浏览器不支持FileReader</p>";
            file.setAttribute("disable","disabled")
        }
        function readasdataurl(){
            let file = document.getElementById("file").files[0];
            if (/image\/\w+/.test(file.type)) {
                alert("请选择文件为图像类型");
                return false;
            }
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {
                let result = document.getElementById("result");
                result.innerHTML = "<img src="
                '+this.result+'
                " alt="
                " />"
            }
        }
    </script>
</head>
<body>
<input type="file" id="file" multiple size="80">
<input type="button" onclick="ShowFileName()" value="文件上传">
