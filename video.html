<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>video</title>
</head>
<!--
src：视频地址
autoplay：是否自动播放
controls：是否显示控制条
poster：未播放视频之前的占位图片
loop：是否循环播放
preload：预加载，与autoplay相冲
-->
<body>
<!--
	<video src="./第四代住房庭院房.mp4" controls="controls" poster="./1.jpg" muted="muted">
	</video>
-->
	<video controls="controls">
		<source src="./第四代住房庭院房.mp4" type="video/mp4">
		<source src="./第四代住房庭院房.webm" type="video/webm">
		<source src="./第四代住房庭院房.ogg" type="video/ogg">
	</video>
</body>
</html>
