<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>外籍教师管理</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>

<h1>外籍教师管理</h1>

<div class="box">

    <h2>登陆</h2>
    <div class="input_box">
        <input id="username" type="text" name="user" maxlength="20" placeholder="请输入用户名">
    </div>

    <div class="input_box">
        <input id="userpsw" type="password" name="psw" maxlength="20" placeholder="请输入密码">
    </div>

    <div id="error_box"><br></div>
    <div class="input_box">
        <button type="button" class="btn-primary" onclick="fnLogin()">登陆</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="regist.html"><input type="button" class="btn-info" name="regist" value="注册"></a>
    </div>

</div>
</body>
</html>
